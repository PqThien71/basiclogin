<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="../css/preset.css" />
		<link rel="stylesheet" href="../css/styleLogin.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="login-wrapper">
			<div class="login-wrapper__left">
				<div class="left-title">
					<img src="../image/icon.svg" alt="icon" class="title-icon" />
					<p class="title-text">Simple Analytics</p>
				</div>
				<input
					class="username-input"
					placeholder="Username"
					id="username-input" />
				<div class="password-wrapper">
					<input
						type="password"
						class="password-input"
						placeholder="Password"
						id="password-input" />
					<div class="icon-password-hidden" id="password-toggle">
						<img src="/image/icon-eye.svg" id="icon-password-hidden" />
					</div>
				</div>

				<p class="error-validate-login">Username or password invalid *</p>
				<button class="btn-signup" id="btn-signup">Signup</button>
				<button class="btn-login" id="btn-login">Login</button>
			</div>
			<div class="login-wrapper__right">
				<div class="right-header">
					<div class="header-text-wrapper">
						<p class="header-text">
							bare minimum analytics for privacy consious websites
						</p>
					</div>
				</div>
				<div class="right-body">
					<img src="../image/undraw_Growth_analytics_re_pyxf 1.png" />
				</div>
				<div class="right-footer">
					<div class="text-footer-wrapper">
						<p class="text-footer">
							collect only the least amount of data needed
						</p>
					</div>
				</div>
			</div>
		</div>
		<script src="/main.js"></script>
		<script>
			const btnHiddenPassword = document.getElementById("password-toggle");
			const iconImg = document.getElementById("icon-password-hidden");
			var isShowPassword = false;
			btnHiddenPassword.addEventListener("click", handleTogglePassword);
			function handleTogglePassword() {
				isShowPassword = !isShowPassword;
				if (isShowPassword) {
					iconImg.src = "/image/hiddenpassword.svg";
				} else {
					iconImg.src = "/image/icon-eye.svg";
				}
			}
		</script>
	</body>
</html>
