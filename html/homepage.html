<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Page</title>
		<link rel="stylesheet" href="/css/styleHomePage.css" />
		<link rel="stylesheet" href="/css/preset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="homepage-wrapper">
			<div class="homepage-wrapper__left">
				<div class="sidebar-header">
					<div class="left-title">
						<img src="/image/icon.svg" class="title-icon" />
						<p class="title-text">Simple Analytics</p>
					</div>
					<div class="sidebar-options">
						<div class="dashboard-title-left">
							<img src="/image/dashboard.svg" class="dashboard-icon" />
							<button class="btn-sidebar" id="btn-dashboard">Dashboard</button>
						</div>
						<div class="setting-title-left">
							<img src="/image/setting.svg" class="setting-icon" />
							<button class="btn-sidebar" id="btn-setting">Setting</button>
						</div>
					</div>
				</div>
				<div class="sidebar-logout">
					<div class="logout-left">
						<img src="/image/logout.svg" class="logout-icon" />
						<button class="btn-sidebar" id="btn-logout">Logout</button>
					</div>
				</div>
			</div>
			<div class="homePage-Wrapper__right">
				<p class="title-right">Dashboard</p>
				<div class="body-right">
					<div class="view-infor-right">
						<p class="view-infor-title">View</p>
						<div class="view-counter-wrapper">
							<div class="view-counter-item">
								<p class="view-counter-number">2500</p>
								<p class="view-couter-unit">/day</p>
							</div>
							<div class="view-counter-item">
								<p class="view-counter-number">9000</p>
								<p class="view-couter-unit">/week</p>
							</div>
							<div class="view-counter-item">
								<p class="view-counter-number">23000</p>
								<p class="view-couter-unit">/month</p>
							</div>
						</div>
					</div>
					<div class="pages-infor-right">
						<p class="pages-infor-title">Pages</p>
						<button class="btn-page-infor mt-16">
							<p class="infor">/</p>
							<div class="infor-amount">500</div>
						</button>
						<button class="btn-page-infor">
							<p class="infor">/sample-post</p>
							<div class="infor-amount">20</div>
						</button>
						<button class="btn-page-infor">
							<p class="infor">/sample-post2</p>
							<div class="infor-amount">50</div>
						</button>
						<button class="btn-page-infor">
							<p class="infor">/about</p>
							<div class="infor-amount">100</div>
						</button>
					</div>
					<div class="country-stage-infor-right mt-24">
						<p class="country-stage-infor-title">Country/State</p>
						<button class="btn-page-infor mt-16">
							<p class="infor">India/AndhraPradesh</p>
							<div class="infor-amount">500</div>
						</button>
						<button class="btn-page-infor">
							<p class="infor">India/Tamilnadu</p>
							<div class="infor-amount">50</div>
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="/homepage.js"></script>
	</body>
</html>
